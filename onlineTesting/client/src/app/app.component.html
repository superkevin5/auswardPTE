<mat-sidenav-container class="example-container" >
  <mat-sidenav #sidenav [mode]="mode.value" opened="true" class="pte-sidebar">
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    <section>
    logo
    </section>
    <hr>

    <section class="pteCategory">
      <mat-accordion *ngFor="let key of keys; index as i; first as isFirst">
        <mat-expansion-panel>
          <mat-expansion-panel-header class="nav-title">
            <h3>{{key}}</h3>
          </mat-expansion-panel-header>

          <div *ngFor="let testItem of testsCategory[key];index as y;" class="nav-item">
            {{y+1}}: {{testItem.text}}
          </div>


        </mat-expansion-panel>
      </mat-accordion>



    </section>
  </mat-sidenav>


  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    dashboard
  </mat-sidenav-content>
</mat-sidenav-container>
