<div [ngClass]="pte_theme" class="pte-app">

  <mat-toolbar class="mat-toolbar mat-toolbar-multiple-rows" color="primary">
    <mat-toolbar-row>
      <button (click)="sidenav.toggle()" mat-button="" title="Docs menu">
      <span class="mat-button-wrapper">
        <mat-icon
          class="mat-icon" aria-hidden="true">
        menu
        </mat-icon></span>
      </button>

      <app-color-picker themeColor="pte_theme">

      </app-color-picker>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container >
    <mat-sidenav #sidenav [mode]="mode.value" opened="true" class="pte-sidebar">

      <section class="pteCategory">
        <mat-accordion *ngFor="let key of keys; index as i; first as isFirst">
          <mat-expansion-panel>
            <mat-expansion-panel-header class="nav-title">
              <h3>{{key}}</h3>
            </mat-expansion-panel-header>

            <div *ngFor="let testItem of testsCategory[key];index as y;" class="nav-item">
              {{y+1}}: {{testItem.text}}
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </section>
    </mat-sidenav>

    <mat-sidenav-content>
      <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
      dashboard
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
